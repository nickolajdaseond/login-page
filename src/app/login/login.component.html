<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border-none bg-transparent">
          <div class="panel-heading">
            <i class="fas fa-user-circle fa-4x"></i>
            <h3 class="pt-3 font-weight-bold color-white">CUSTOMER LOGIN</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm" (ngSubmit)="ok()" >
              <div class="form-groupe pt-3">
                <div class="input-field">
                  <span class="fa fa-envelope p-2"> </span>
                <input formControlName="email" type="text" placeholder="Email ID">
                </div>
              </div>
              <div class="form-groupe pt-3">
                <div class="input-field">
                  <span class="fa fa-lock p-2"> </span>
                <input formControlName="password" [type]="type"  placeholder="Password">
                <span (click)="hideshow()" class="fa {{eyeIcon}}"></span>
                </div>
              </div>
              <div class="form-inline fr mt-4">
                <input type="checkbox" name="remember" id="remember" class="custom-control-input">
                <label for="remember" class="custom-control-label">Remeber Me</label>
                <a id="forget" routerLink="/forget" >Forgot Password?</a>
              </div>
              <button (click)="onSubmit()" type="submit" class="">LOGIN</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
